<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="" >
<head>
  <title>Micro Burn-up</title>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  <h1>Get thiiiiiiiiiiiiiiiiiings done:
    <span id="done_count">0</span> task(s) done.
  </h1>
  Velocity: <input id="velocity" type="text" value="1" size="5"/>
  <button id="change">Change</button>
  <button id="reset">Start</button> | 
  <button id="done" disabled="true">One down!</button>
  <hr/>
  <div id="chart-panel">
    <img id="chart"/>
  </div>
  <input type="button" class="chart-size" style="font-size: 70%" value="200x150"/>
  <input type="button" class="chart-size" style="font-size: 70%" value="400x300"/>
  <input type="button" class="chart-size" style="font-size: 70%" value="600x450"/>
  <hr/> 

  Micro Burn-up uses <a href="http://jquery.com/">jQuery</a> and
  <a href="http://code.google.com/apis/chart/">Google Chart API</a>.
</body>
</html>
